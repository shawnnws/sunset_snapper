<h1 mat-dialog-title>Confirmation</h1>
<mat-dialog-content>
  Username does not exist in the system. Would you like to proceed with this username?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button (click)="onYesClick()">Yes</button>
</mat-dialog-actions>
