<body>
<table class="header">

    <tr>
        <td class="brand">SunsetSnapper</td>
    </tr>

</table>

<div class="layer-two">

    <span class="browser">
        <label for="city-input">Browse by City: </label>
            <input class="text-input" id="cityInput" type="text" [(ngModel)]="city" placeholder="Enter city" required>
    </span>
    <span class="search-button">
        <button mat-raised-button color="primary" class="button-text" [routerLink]="['/city', city]">Search</button>
    </span>

    <span class="post-button">
        <button class="button-text" mat-raised-button color="primary" style="width: 200px; height: 50px;" type="submit" (click)="onPostButtonClick()">Post Something!</button>
    </span>

</div>


<table class="homepage-city">
    <ng-container *ngFor="let city of cities; let i = index">
        <tr *ngIf="i % 2 == 0">
            <td class="country" routerLink="/city/{{cities[i]}}"> {{cities[i] }} </td>
            <td class="country" *ngIf="i + 1 < cities.length" routerLink="/city/{{cities[i+1]}}"> {{ cities[i+1] }}</td>
        </tr>
    </ng-container>
</table>
