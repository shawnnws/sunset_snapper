<body>
    <table class="header">
        <tr>
            <td class="brand">SunsetSnapper</td>
        </tr>
        <tr>
            <td class="home">
                <button class="home-button" type="submit" [routerLink]="['/']">Home</button>
            </td>
        </tr>
        <tr>
            <td class="city-header">{{city}}</td>
        </tr>
    </table>

    <table class="city-photos">
        <ng-container *ngFor="let photo of photoList; let i = index">
            <tr *ngIf="i % 2 == 0">
                <td class="photo">
                    
                    <img src="{{ photoList[i].photo }}" width="600px">
                    <br>
                    <button class="like-button" mat-fab extended color="warn" type="click" (click)="onLikeClick(photoList[i].photoId)">
                        <mat-icon>favorite</mat-icon>{{ photoList[i].likes }}
                    </button>                    <p>
                        <span class="text">Posted by: </span>
                        <a routerLink="/username/{{photoList[i].username}}">{{ photoList[i].username }}</a>
                    </p>
                    <p> {{ photoList[i].details }} </p>
                </td>

                <td class="photo" *ngIf="i + 1 < photoList.length">
                    <img src="{{ photoList[i + 1].photo }}" width="600px"> 
                    <br>
                    <button class="like-button" mat-fab extended color="warn" type="click" (click)="onLikeClick(photoList[i + 1].photoId)">
                        <mat-icon>favorite</mat-icon>{{ photoList[i + 1].likes }}
                    </button> 
                    <p>
                        <span class="text">Posted by: </span>
                        <a routerLink="/username/{{photoList[i + 1].username}}">{{ photoList[i + 1].username }}</a>
                    </p>
                    <p> {{ photoList[i + 1].details }} </p>
                </td>
            </tr>
        </ng-container>
    </table>

</body>
